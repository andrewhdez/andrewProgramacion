<!DOCTYPE html>
<html lang="en">
<head>
    <title>tiendita🏪</title>
    <meta charset="UTF-8">
    <script src="./tiendita.js"></script>
    <link rel="stylesheet" href="./img.tiendita/">
    <link rel="stylesheet" href="./tiendita.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1 class="tiendita" >tiendita🏪</h1>

    <section id="seleccionar-verduras" class="container-seleccionar-verduras">

        <h2 id="tituloVf" class="seccionVF" >seccion de verduras y frutas</h2>

        <div class="VF">
            <input type="radio" name="verdura" id="Tomate🍅"/>
            <label for="Tomate🍅">Tomate🍅</label> <br>

            <input type="radio" name="verdura" id="Cebolla🧅"/>
            <label for="Cebolla🧅">Cebolla🧅</label> <br>

            <input type="radio" name="verdura" id="Aguacate🥑"/>
            <label for="Aguacate🥑">Aguacate🥑</label> <br>

            <input type="radio" name="verdura" id="Brocoli🥦"/>
            <label for="Brocoli🥦">Brocoli🥦</label> <br>

            <input type="radio" name="verdura" id="Lechuga🥬"/>
            <label for="Lechuga🥬">Lechuga🥬</label> <br>

            <input type="radio" name="verdura" id="Manzana🍎🍏"/>
            <label for="Manzana🍎🍏">Manzana🍎🍏</label> <br>

            <button id="boton-select" class="seleccionar">seleccionar</button>
        </div>
    </section>

    <section id="seccionFr">
        <h2 class="sectionFritos">seccion de fritos</h2>

        <div id="fritos">
            <input type="radio" name="fritos" id="hamburguesa🍔"/>
            <label for="hamburguesa🍔">hamburguesa🍔</label> <br>

            <input type="radio" name="fritos" id="burrito🌯"/>
            <label for="burrito🌯">burrito🌯</label> <br>

            <input type="radio" name="fritos" id="pizza🍕"/>
            <label for="pizza🍕">pizza🍕</label> <br>

            <input type="radio" name="fritos" id="ensalada🥗"/>
            <label for="ensalada🥗">ensalada🥗</label> <br>

            <input type="radio" name="fritos" id="cocaCola🥤"/>
            <label for="cocaCola🥤">cocaCola🥤</label> <br>

            <input type="radio" name="fritos" id="papas🍟"/>
            <label for="papas🍟">papas🍟</label> <br>

            <div id="boton-Fritos">
                <button class="selectFR">seleccionar</button>
            </div>
        </div>
    </section>
</body>
</html>
